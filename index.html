<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invitación de Boda</title>
  <style>
    body {
      margin: 0;
      background: #f9f9f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 100%;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border: 8px solid #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- 🎉 Lienzo Confeti -->
  <canvas id="confetti"></canvas>

  <!-- 📸 Invitación -->
  <div class="container">
    <img src="Tarjeta.png" alt="Invitación de boda Ingrid y Hailer">
  </div>

  <!-- 🎊 Script Confeti Elegante -->
  <script>
  (function(){
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;
    window.addEventListener('resize',()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight});

    function rand(min,max){return Math.random()*(max-min)+min}
    const colors = ['#d8c96f', '#f5f5dc', '#ffffff', '#f2d1c9', '#c8d7c7'];
    const pieces = Array.from({length:70},()=>({
      x:rand(0,W),y:rand(-H,0),r:rand(6,12),d:rand(1,3),
      c:colors[Math.floor(rand(0,colors.length))],tilt:rand(-0.2,0.2)
    }));

    function draw(){
      ctx.clearRect(0,0,W,H);
      for(let p of pieces){
        ctx.beginPath();
        ctx.ellipse(p.x,p.y,p.r*0.6,p.r,p.tilt,0,Math.PI*2);
        ctx.fillStyle=p.c;
        ctx.fill();
        p.y+=p.d;
        p.x+=Math.sin(p.y/60); // movimiento más suave
        p.tilt+=0.004;         // inclinación más lenta
        if(p.y>H+20){p.y=-10;p.x=rand(0,W)}
      }
    }
    function anim(){draw();requestAnimationFrame(anim)}
    anim();
  })();
  </script>
</body>
</html>
